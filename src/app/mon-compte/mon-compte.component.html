<div class="container m-4 ">
  <div class="mt-3 p-3 shadows">
<form
[formGroup]="monCompteForm"
class="login-container"
(ngSubmit)="valider()"
>

<div class="row">
  <div class="col-6">

    <label for="nom">
      Nom
    </label>
    <input id="nom"
           type="text"
           placeholder="Votre nom"
           formControlName="nom"
    >

    <ul *ngIf="monCompteForm.controls.nom.touched && !monCompteForm.controls.nom.valid">
      <li *ngIf="monCompteForm.controls.nom.hasError('required')">
        <font color="#e33826">Le nom est requis</font>
      </li>
    </ul>

  </div>

  <div class="col-6">

    <label for="prenom">
      Prénom
    </label>
    <input id="prenom"
           type="text"
           placeholder="Votre prénom"
           formControlName="prenom"
    >

    <ul *ngIf="monCompteForm.controls.prenom.touched && !monCompteForm.controls.prenom.valid">
      <li *ngIf="monCompteForm.controls.prenom.hasError('required')">
        <font color="#e33826">Le prénom est requis</font>
      </li>
    </ul>

  </div>
</div>
 <div class="row">
    <div class="col-6">

      <label for="telephone">
        Téléphone
      </label>
      <input id="telephone"
             type="tel"
             placeholder="Votre téléphone"
             formControlName="telephone"
      >

      <ul *ngIf="monCompteForm.controls.telephone.touched && !monCompteForm.controls.telephone.valid">
        <li *ngIf="monCompteForm.controls.telephone.hasError('required')">
          <font color="#e33826">Le numéro de téléphone est requis</font>
        </li>

      </ul>


    </div>
   <div class="col-6">

     <label for="email">
       Email
     </label>
     <input id="email"
            type="email"
            placeholder="Votre émail"
            formControlName="email"
            width="250px"
     >

     <ul *ngIf="monCompteForm.controls.email.touched && !monCompteForm.controls.email.valid">
       <li *ngIf="monCompteForm.controls.email.hasError('required')">
         <font color="#e33826">L'émail est requis</font>
       </li>
       <li *ngIf="monCompteForm.controls.email.hasError('email')">
         <font color="#e33826">L'email n'est pas valide</font>
       </li>
     </ul>
   </div>
 </div>
  <div class="row">
    <div class="col-6">

      <label for="siret">
        Siret
      </label>
      <input id="siret"
             type="text"
             placeholder="Votre siret"
             formControlName="siret"
      >

      <ul *ngIf="monCompteForm.controls.siret.touched && !monCompteForm.controls.siret.valid">
        <li *ngIf="monCompteForm.controls.siret.hasError('required')">
          <font color="#e33826">Le numéro de siret est requis</font>
        </li>

      </ul>

    </div>



  </div>
<div class="row">
  <div class="p-3 marginbottom2 col-12 text-center align-self-center">
  <input type="submit" class="btn btnRouge" value="Sauvegarder" />
  </div>
</div>

</form>
  </div>
</div>
