<button type="submit" class="btnRouge btn btn-display">
  <a [routerLink]="['../annonce-add']" title="Ajouter"
  >Ajouter</a
  >
</button>
<div class="textContenuBold text-center align-self-center col-12 col-md-12 m-4">{{ nbTotalEnregistrement }} annonces</div>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nom</th>
    <th scope="col">Ref Annonce </th>
    <th scope="col">Date Annonce </th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let annonce of tabAnnonces">
    <td>{{ annonce.id | number }}</td>
    <td>{{ annonce.nom }} </td>
    <td>{{ annonce.refAnnonce }} </td>
    <td>{{ annonce.DateAnnonce | date}}</td>
    <td>
      <button type="submit" class="btnJaune btn btn-display">
        <a [routerLink]="['../annonce-read', annonce.id]" title="Plus info"
        >Plus info / Gestion images</a
        >
      </button>
      <button type="submit" class="btnRouge btn btn-display">
        <a [routerLink]="['../annonce-update', annonce.id]" title="Modifier"
        >Modifier</a
        >
      </button>
      <button class="btnRouge btn btn-display" (click)="open(annonce.id, annonce.nom)">Supprimer</button>
    </td>
  </tr>
  </tbody>
</table>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box"
  [fullScreen]="true"
  name="annonce-list"
><p style="color: white">Loading...</p>
</ngx-spinner>
<pagination
  [totalItems]="nbTotalEnregistrement"
  [itemsPerPage]="resultatParPage"
  (pageChanged)="pageChanged($event, url2)"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
></pagination>
