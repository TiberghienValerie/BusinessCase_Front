<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-lg-12 height-250">
      <div
        class="map"
        leaflet
        (leafletMapReady)="onMapReady($event)"
        [leafletOptions]="options"
        [leafletLayersControl]="layersControl"
      ></div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12 col-sm-4 col-lg-5">
      <div class="mt-3 p-3 w-100 shadows">
        <p>Centre’Auto’Ccas</p>
        <p>Technopôle</p>
        <p>42000 Saint Etienne</p>

        <p class="d-flex justify-start align-items-center">
          <img
            class="img-fluid me-3"
            src="assets/img/Orion_phone.png"
            width="24"
            height="24"
            alt="phone"
          />
          <a title="tel" href="tel:+33477749207"><span>04 77 74 92 07</span></a>
        </p>
        <p class="d-flex justify-start align-items-center">
          <img
            class="img-fluid me-3"
            src="assets/img/Orion_read-email.png"
            width="24"
            height="24"
            alt="mail"
          /><a href="mailto:contact@centreautoccas.fr"
        ><span>contact@centreautoccas.fr</span></a
          >
        </p>
        <p class="d-flex justify-start align-items-center">
          <img
            class="img-fluid me-3"
            src="assets/img/Orion_time.png"
            width="24"
            height="24"
            alt="time"
          /><span>Lundi au Samedi : 9h00 - 21h00</span>
        </p>
      </div>
    </div>

    <div class="col-12 col-sm-4 col-lg-5 offset-sm-4 offset-lg-2">
      <div class="mt-3 p-3 shadows">
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="mb-3">
            <label for="email">Email : </label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Votre émail"
              [(ngModel)]="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message">Message : </label>
            <textarea
              name="message"
              class="form-control"
              id="message"
              placeholder="Votre message"
              [(ngModel)]="message"
              required
            ></textarea>
          </div>
          <button
            class="btnRouge btn btn-display"
            type="submit"
            [disabled]="!contactForm.form.valid"
          >
            <span>Envoyer</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
